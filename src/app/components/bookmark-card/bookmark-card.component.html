<div class="bookmark-container pointer" [routerLink]="['./', bookmark.id]">
  <i class="material-icons">bookmark</i>
  <div class="bookmark-details">
    <p>{{ bookmark.name }}</p>
    <p>{{ bookmark.link }}</p>
  </div>
  <span class="button-link">
    <i
      class="material-icons"
      >create</i
    ></span
  >
</div>
